<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>Soil Moisture Monitoring</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Watering Record</h1>

    <table class="table">
      <thead>
        <tr>
          <th class="text-center">澆水前濕度</th>         
          <th class="text-center">澆水後濕度</th>
          <th class="text-center">澆水時間</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contactlist">
          <td align="center">{{contact.moistureStart}}</td>
          <td align="center">{{contact.moistureEnd}}</td>
          <td align="center">{{contact.Time}}</td>
        </tr>
      </tbody>
    </table>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
